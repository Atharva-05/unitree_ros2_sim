ros2_unitree_legged_control:
  joint_name: {
    type: string,
    default_value: "",
    description: "Name of the joint to control"
  }
  pid:
    kp: {
      type: double,
      default_value: 1.0,
      description: "Proportional gain for PID"
    }

    ki: {
      type: double,
      default_value: 0.0,
      description: "Integral gain for PID"
    }

    kd: {
      type: double,
      default_value: 0.0,
      description: "Derivative gain for PID"
    }